<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./home.css">
    
   
</head>
<body>
    <header>
       
        <label for="toggler" class="fas fa-bars"></label>
        <div class="logo">TL Restaurant</div>
    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#services">services</a>
        <a href="#dishes">dishes</a>
        
        
        
        <a href="#contact">contact</a>
    </nav>
    
</header>

    <section class="home" id="home">

            </div>
    </section>

    
    <section class="services" id="services">
        <h1 class="heading">  services  </h1> </section>
    <section class="icons-container">
        <div class="icons">
            
            <div class="info">
                <h3>free delivery</h3>
              
            </div>
        </div>
        <div class="icons">
            
            <div class="info">
                <h3>10 days returns</h3>

        </div>
        <div class="icons">
            
            <div class="info">
                <h3>offer & gifts</h3>
                
            </div>
        </div>
       <div class="icons">
        
        <div class="info">
            <h3>secure payments</h3>
            <div class="centered-text">
                
            </div>
        </div>
    </section>
    
    

    <section class="dishes" id="dishes">
        <h1 class="heading"> Dishes</h1>
        <div class="box-container">
            <div class="box">
                <div class="image">
                    <img src="https://static.vecteezy.com/system/resources/previews/036/333/937/non_2x/ai-generated-yummy-street-food-burger-isolated-png.png">
                    
                </div>
                
            </div>
            <div class="box">
                <div class="image">

                </div>
                
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://static.vecteezy.com/system/resources/previews/036/333/937/non_2x/ai-generated-yummy-street-food-burger-isolated-png.png">
                    
                </div>
                
            </div>
            
            
                    </div>
                </div>
                
             
    </section>

    

        <section class="contact" id="contact">
            <h1 class="heading"> Get in Touch  </h1>
            <div class="row">
                <form name="contact-form" netlify>
                    <input type="text" placeholder="Name" class="box">
                    <input type="email" placeholder="Email" class="box">
                    <input type="number" placeholder="Number" class="box">
                    <textarea name="" class="box" placeholder="Message" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="submit" class="btn">
                </form>
                
            </div>
        </section>
        
        

        
    
</body>
</html>
